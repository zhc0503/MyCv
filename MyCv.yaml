mixed-port: 7890                 # 混合端口（HTTP/SOCKS5 代理合并），所有本地流量通常走这个端口
allow-lan: true                  # 允许局域网连接，开启后您的手机或 NAS 可以通过电脑的 IP 用代理
bind-address: '*'                # 绑定 IP 地址，'*' 表示监听所有网卡，配合上面那行实现局域网共享
mode: rule                       # 运行模式：规则模式（根据您写的 rules 分流），这是最常用的模式
log-level: info                  # 日志级别：info（记录基本信息），排查问题时可以改成 debug
external-controller: '127.0.0.1:9090' # 外部控制 API 端口，面板（如 Yacd）通过这个端口连接内核



# 🌐━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ DNS 核心配置 ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━🌐

dns:
  enable: true                   # 开启 Clash 内部 DNS 解析器，接管系统的 DNS 请求
  ipv6: false                    # 关闭 IPv6 解析（国内环境下关闭可减少 DNS 污染或响应变慢）
  
  # 默认 DNS：用于解析自定义 DNS 的域名
  default-nameserver: [223.5.5.5, 119.29.29.29] 
  
  enhanced-mode: fake-ip         # 增强模式：Fake-IP（伪装 IP），能极大加快代理建立连接的速度
  fake-ip-range: 198.18.0.1/16   # Fake-IP 的地址池范围，通常不需要修改
  use-hosts: true                # 是否使用系统自带的 Hosts 文件记录
  
  # 主 DNS：解析国内域名的首选服务器
  nameserver: 
    - 119.29.29.29               # 腾讯 DNS
    - 'https://dns.alidns.com/dns-query' # 阿里加密 DNS (DoH)
    
  # 后备 DNS：通常用于解析被墙的域名或 nameserver 没响应时的兜底
  fallback: 
    - 223.5.5.5                  # 阿里公共 DNS
    - 'https://101.102.103.104/dns-query' # 备用加密 DNS 节点
    - 'https://doh.pub/dns-query' # 腾讯加密 DNS (DoH)
    - 119.29.29.29               # 腾讯公共 DNS
    
  # 代理服务器专用 DNS：专门用于解析您机场节点域名的 DNS
  proxy-server-nameserver: 
    - 119.29.29.29
    - 'https://doh.pub/dns-query'
    
  # 后备 DNS 过滤器：当 GEOIP 判断不是中国 IP 时，强制使用 fallback 中的解析结果
  fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }



